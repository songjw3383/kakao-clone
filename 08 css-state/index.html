<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Css State</title>
    <style>
    .box{
      background-color: red;
      font-size: 40px;
    }
    .box:hover{
      background-color: pink;
    }
    .box:active{
      background-color: green;
    }
    .box:focus{
      background-color: blue;
    }
    </style>
  </head>
  <body>
  <textarea class="box">lalalalalala</textarea>
  </body>
</html>
