<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Transition</title>
    <style>
      .box{
        background-color: green;
        color : white;
        transition:all .5s ease-in-out;
      }
      .box:hover{
        background-color: red;
        color : blue;
      }
      </style>
  </head>
  <body>
    <span class = "box">
      Text
  </body>
</html>
