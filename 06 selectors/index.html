<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Selectors and Pseudo Selectors</title>
  <style>
  .container > .box{
    background-color: yellow;
  }
  .box{
    border:1px solid yellow;
  }
  .box{
    background-color: green;
    display: block;
    height: 100px;
    border:1px solid black;
  }
  .child{
    width: 40px;
  }
    </style>
  </head>
  <body>
  <div class= "container">
    <div class="box">
    <div class="box child"></div>
    <div class="box"></div>
    <div class="box">
     <input type ="password" required="required" />
     <input type ="submit"  required="required" />
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    </div>
</div>
</body>
</html>
